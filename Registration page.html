<!DOCTYPE html>
<html>
    <head>
            <title>Registration Page </title>
            <h1 align="center">Registration Page</h1>
        <style>
            body{background-color: deepskyblue}
            h1{color: lightcyan}
            p{color: mistyrose}
            li:hover{background-color:darkcyan;color:darkgoldenrod}
            div {margin:10px;border:5px solid burlywood;padding:2px;text-align: center;}
        </style>
        <Table>
                <tr>
                    <td>
                        <label> Username:</label>
                    </td>
                    <td>
                        <input type="text" minlength="5" maxlength="25" required/>
                    </td>
                </tr>
                <tr>
                    <td><label> Password:</label></td>
                    <td><input type="text" minlength="5" maxlength="13" required/></td>
                </tr>
                <tr>
                        <td>
                            <label> First Name:</label>
                        </td>
                        <td>
                            <input type="text" maxlength="25" required/>
                        </td>
                    </tr>
                    <tr>
                        <td><label> Last Name:</label></td>
                        <td><input type="text"maxlength="25"/></td>
                    </tr>
                    <tr>
                            <td>
                                <label> Address:</label>
                            </td>
                            <td>
                                <input type="text" />
                            </td>
                        </tr>
                        <tr>
                            <td><label> City:</label></td>
                            <td><input type="text" maxlength="20" required/></td>
                        </tr>
                        <tr>
                                <td>
                                    <label> State:</label>
                                </td>
                                <td>
                                    <input type="text" maxlength="2" required/>
                                </td>
                            </tr>
                            <tr>
                                <td><label> Zip Code:</label></td>
                                <td><input type="text" maxlength="5" required/></td>
                            </tr>
                            <tr>
                                    <td>
                                        <label> Email:</label>
                                    </td>
                                    <td>
                                        <input type="text" required/>
                                    </td>
                                </tr>
                                <tr>
                                    <td><label> Date of Birth:</label></td>
                                    <td><input type="text" required/></td>
                                </tr> 
            </Table>
            <div>
                    <label>Marital Status:</label>
                    <select name="Status" >
                        <option value="Married" selected>Married</option>
                        <option value="Single" >Single</option>
                        <option value="Divorced" >Divorced</option>
                        <option value="Separated" >Separated</option>
                    </select>
                </div>
                <div>
                        <label>Profession:</label>
                        <select name="Profession" >
                            <option value="Student" selected>Student</option>
                            <option value="Full-Time Employment" >Full-Time Employment</option>
                            <option value="Professional" >Professional</option>
                            <option value="Self-Employed" >Self-Employed</option>
                        </select>
                    </div>
                    <div>
                            <label>Own which of these?</label>
                            <select name="Own" >
                                <option value="Mobile" selected>Mobile</option>
                                <option value="Tablet" >Tablet</option>
                                <option value="Desktop" >Desktop</option>
                                <option value="Laptop" >Laptop</option>
                            </select>
                            <form action="Product.html">
                                <button type="submit">Submit</button>
                                <form action="Weekend Assignment.html">
                                        <button type="reset">Reset</button>
                        </div>
                        <div> <a href="Weekend Assignment.html">Home</a> </div>
